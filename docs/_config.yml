# Jekyll configuration for GitHub Pages
title: GCP Billing Agent Documentation
description: Complete documentation for the GCP Billing Agent Gen AI solution
url: https://olivierizad-lab.github.io
baseurl: /gcp-billing-ai

# Favicon and site icon
favicon: /gcp-billing-ai/assets/favicon.svg
logo: /gcp-billing-ai/assets/favicon.svg

# Ensure index.md is used as the homepage
index: index.md

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Exclude files from processing
exclude:
  - README.md
  - DEPLOYMENT_SIMPLE.md
  - FIREBASE_AUTH_SETUP.md
  - GITBOOK_SETUP.md
  - GITHUB_PAGES_FIX.md
  - GITHUB_PAGES_SETUP.md
  - IAP_DEPLOYMENT.md
  - QUICKSTART.md
  - QUICK_START.md
  - README-SIMPLE.md
  - SECURITY_DOMAIN_RESTRICTIONS.md
  - SECURITY_IMPROVEMENTS.md
  - SECURITY_QUICK_REFERENCE.md
  - SUMMARY.md
  - TROUBLESHOOTING_403.md
  - cleanup_history_instructions.md
  - agents/agent.md
  - agents/asl_agent.md
  - mkdocs.yml
  - book.json

# Minima theme will automatically create navigation from pages
# We can customize this by creating a custom header include if needed

