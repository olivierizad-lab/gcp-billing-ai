# Jekyll configuration for GitHub Pages
title: GCP Billing Agent Documentation
description: Complete documentation for the GCP Billing Agent Gen AI solution
url: https://olivierizad-lab.github.io
baseurl: /gcp-billing-ai

# Ensure index.md is used as the homepage
index: index.md

# Build settings
# theme: minima  # Temporarily disabled to ensure index.md is served
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Exclude files from processing
exclude:
  - README.md
  - DEPLOYMENT_SIMPLE.md
  - FIREBASE_AUTH_SETUP.md
  - GITBOOK_SETUP.md
  - GITHUB_PAGES_FIX.md
  - GITHUB_PAGES_SETUP.md
  - IAP_DEPLOYMENT.md
  - QUICKSTART.md
  - QUICK_START.md
  - README-SIMPLE.md
  - SECURITY_DOMAIN_RESTRICTIONS.md
  - SECURITY_IMPROVEMENTS.md
  - SECURITY_QUICK_REFERENCE.md
  - SUMMARY.md
  - TROUBLESHOOTING_403.md
  - cleanup_history_instructions.md
  - agents/agent.md
  - agents/asl_agent.md
  - mkdocs.yml
  - book.json

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /START_HERE.html
  - title: Architecture
    url: /architecture.html

