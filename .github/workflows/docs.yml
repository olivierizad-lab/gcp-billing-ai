name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 14 using nvm
        run: |
          # Use nvm to install and use Node.js 14
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 14
          nvm use 14
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "NVM_DIR=$NVM_DIR" >> $GITHUB_ENV
          echo "[ -s \"$NVM_DIR/nvm.sh\" ] && \\\. \"$NVM_DIR/nvm.sh\"" >> $GITHUB_ENV
          echo "nvm use 14" >> $GITHUB_ENV

      - name: Install GitBook CLI with Node 14
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 14
          echo "Using Node version: $(node --version)"
          echo "Installing GitBook CLI..."
          npm install -g gitbook-cli
          echo "GitBook CLI installed"
          gitbook --version || echo "GitBook version check"

      - name: Install GitBook plugins
        working-directory: docs
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 14
          echo "Using Node version: $(node --version)"
          echo "Installing GitBook plugins..."
          gitbook install
          echo "GitBook plugins installed successfully"

      - name: Build GitBook
        working-directory: docs
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 14
          echo "Using Node version: $(node --version)"
          echo "Building GitBook documentation..."
          gitbook build . _book
          echo "GitBook build completed"
          ls -la _book/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
