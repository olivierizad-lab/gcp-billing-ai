<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />
    
    <!-- Page Title and Description -->
    <title>GCP Billing Agent - Agent Engine Chat</title>
    <meta name="description" content="GCP Billing Agent - Interactive chat interface for analyzing GCP billing data using Google's Agent Development Kit and Vertex AI Agent Engine" />
    
    <!-- Open Graph / Facebook - Using PNG for better messaging app compatibility -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GCP Billing Agent - Agent Engine Chat" />
    <meta property="og:description" content="Interactive chat interface for analyzing GCP billing data using Google's Agent Development Kit and Vertex AI Agent Engine" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:alt" content="GCP Billing Agent - Dollar sign with cloud theme" />
    <meta property="og:site_name" content="GCP Billing Agent" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GCP Billing Agent - Agent Engine Chat" />
    <meta name="twitter:description" content="Interactive chat interface for analyzing GCP billing data using Google's Agent Development Kit and Vertex AI Agent Engine" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Inject absolute URLs for OG images at page load (for crawlers that execute JS) -->
    <script>
      (function() {
        const baseUrl = window.location.origin;
        const ogImage = baseUrl + '/og-image.png';
        
        // Update og:image meta tag
        const ogImageMeta = document.querySelector('meta[property="og:image"]');
        if (ogImageMeta) {
          ogImageMeta.setAttribute('content', ogImage);
        }
        
        // Update twitter:image meta tag
        const twitterImageMeta = document.querySelector('meta[name="twitter:image"]');
        if (twitterImageMeta) {
          twitterImageMeta.setAttribute('content', ogImage);
        }
        
        // Update og:url
        let ogUrlMeta = document.querySelector('meta[property="og:url"]');
        if (!ogUrlMeta) {
          ogUrlMeta = document.createElement('meta');
          ogUrlMeta.setAttribute('property', 'og:url');
          document.head.appendChild(ogUrlMeta);
        }
        ogUrlMeta.setAttribute('content', baseUrl + window.location.pathname);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
