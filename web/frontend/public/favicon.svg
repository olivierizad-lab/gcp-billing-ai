<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solid circular background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Large, bold dollar sign - centered and highly visible -->
  <text x="50" y="72" font-family="Arial, Helvetica, sans-serif" font-size="70" font-weight="900" 
        text-anchor="middle" fill="white" stroke="white" stroke-width="2.5" 
        style="font-family: Arial, sans-serif;">$</text>
</svg>
