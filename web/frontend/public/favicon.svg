<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cloud shape -->
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud background -->
  <ellipse cx="50" cy="45" rx="35" ry="25" fill="url(#cloudGrad)" opacity="0.9"/>
  <ellipse cx="35" cy="50" rx="20" ry="20" fill="url(#cloudGrad)" opacity="0.8"/>
  <ellipse cx="65" cy="50" rx="20" ry="20" fill="url(#cloudGrad)" opacity="0.8"/>
  
  <!-- Dollar sign -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="white" stroke-width="1">$</text>
</svg>

