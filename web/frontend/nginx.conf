server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Inject absolute URLs into Open Graph meta tags for messaging app previews
        # Note: sub_filter requires http_sub_module (usually enabled by default)
        # Replace relative URLs with absolute URLs for OG meta tags
        sub_filter 'content="/og-image.png"' 'content="$scheme://$http_host/og-image.png"';
        sub_filter 'content="/favicon.svg"' 'content="$scheme://$http_host/favicon.svg"';
        sub_filter 'content="/favicon-512.png"' 'content="$scheme://$http_host/favicon-512.png"';
        sub_filter 'content="/apple-touch-icon.png"' 'content="$scheme://$http_host/apple-touch-icon.png"';
        sub_filter_once off;
        sub_filter_types text/html;
    }
    
    # Ensure PNG images are accessible
    location ~* \.(png|jpg|jpeg|gif|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

